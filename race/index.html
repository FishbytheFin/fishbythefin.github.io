<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stereoscopic 3D Racing</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { StereoEffect } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/effects/StereoEffect.js';

    let scene, camera, renderer, effect;
    let car;
    let speed = 0;
    const keys = {};

    init();
    animate();

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 0, 0);

      // Renderer
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Stereo effect
      effect = new StereoEffect(renderer);
      effect.setSize(window.innerWidth, window.innerHeight);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      // Ground (road)
      const roadGeometry = new THREE.PlaneGeometry(20, 200);
      const roadMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
      const road = new THREE.Mesh(roadGeometry, roadMaterial);
      road.rotation.x = -Math.PI / 2;
      road.position.z = -90;
      scene.add(road);

      // Car (just a box)
      const carGeometry = new THREE.BoxGeometry(1, 1, 2);
      const carMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      car = new THREE.Mesh(carGeometry, carMaterial);
      car.position.y = 0.5;
      scene.add(car);

      // Input handling
      window.addEventListener('resize', onWindowResize);
      window.addEventListener('keydown', e => keys[e.key] = true);
      window.addEventListener('keyup', e => keys[e.key] = false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      effect.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Car movement
      if (keys['ArrowUp']) speed = Math.min(speed + 0.05, 1);
      if (keys['ArrowDown']) speed = Math.max(speed - 0.05, -0.5);
      if (keys['ArrowLeft']) car.position.x -= 0.1;
      if (keys['ArrowRight']) car.position.x += 0.1;

      car.position.z -= speed;
      camera.position.z = car.position.z + 10;

      effect.render(scene, camera);
    }
  </script>
</body>
</html>
